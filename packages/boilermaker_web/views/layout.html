<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boilermaker{% endblock %}</title>
    <link rel="icon" type="image/png" href="/assets/img/logo-flame.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{font_roboto_url}}">
    <link rel="stylesheet" href="{{font_fira_code_url}}">
    <link rel="stylesheet" href="{{font_awesome_url}}">
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    <link rel="stylesheet" href="/assets/css/gruvbox-dark-hard.min.css"></script>
    {% if is_dev_env %}
    <link rel="stylesheet" href="/assets/css/tailwind.css?t={{timestamp}}">
    <link rel="stylesheet" href="/assets/css/main.css?t={{timestamp}}">
    <script src="/assets/js/main.js?t={{timestamp}}" defer></script>
    {% else %}
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/main.js" defer></script>
    {% endif %}
    <script src="/assets/js/highlight.min.js"></script>
</head>
<body class="{{layout_style}}">
    <header>
      {% include 'nav.html' %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
      <p>TODO: Add footer content</p>
    </footer>
</body>
</html>
